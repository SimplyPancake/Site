<script>
picX = [];
picY = [];
//Ik maak een array aan waarbij de foto het percentage aangeeft waar de pointer exact moet zijn
picX[91] = "http://rhino911.com/wp-content/uploads/2017/05/what-is-a-rhino-and-how-many-types-are-there-900x564.jpg";
picY[68] = "http://rhino911.com/wp-content/uploads/2017/05/what-is-a-rhino-and-how-many-types-are-there-900x564.jpg";

function getCoords(event) {
    var cX = event.clientX; var cY = event.clientY;
    //Krijg variabelen als 'clientsizeX' en 'clientsizeY'
    var sX = event.screenX; var sY = event.screenY;
    // maar ook screensizeX en screensizeY...(niet zo belangrijk)
    //Zie: https://i.stack.imgur.com/6xPdH.png    We gaan 'windowWidth' gebruiken
    var wWidth = window.innerWidth;
    var wHeight = window.innerHeight;
    //Nu krijg ik ook de windowWidth en Height. Hier wordt de app op gebaseerd.
    var coords1 = "client - X: " + cX + ", Y coords: " + cY;
    var coords2 = "screen - X: " + sX + ", Y coords: " + sY;
    var coords3 = "window size: - X: " + wWidth + ", Y: " + wHeight;
    var percentX = Math.round(cX / wWidth * 100);
    var percentY = Math.round(cY / wHeight * 100);
    var coords4 = "X: " + percentX + "%, Y: " + percentY  + "%";
    //Het percentage is de relatie tussen de X  en Y coords van het browser-window en de size van het browser-window
    console.clear();
    console.log(coords1);
    console.log(coords2);
    console.log(coords3);
    console.log(coords4);
}
function changePic(siteUrl){

}
