  <title>Problem?</title>
</head>
<body>
  <p id="hoofdTekst", class=line1>Do you have a problem in life?</p>
  <button class="myButton", onclick="arrayOrder ++; changeText();">Yes</button>
  <button class="myButton", onclick="arrayOrder = 3; changeText();">No</button>
</body>
</html>

<script>
var arrayOrder = 1;
/*
        Do you have a problem in life?(1)
        Yes: Can you do something about it(2) // No: Then why worry?(3)
        Yes: Then why worry?(3) // No: then why worry(3)

*/
var textArray = ["1","2","3","4","5"];
textArray[1] = "Do you have a problem in life?";
textArray[2] = "Can you do something about it?";
textArray[3] = "Then why worry?";
textArray[4] = "EASTEREGG!";
textArray[5] = "WAIT! ANOTHER EASTEREGG!?!?";

function changeText() {
  if (arrayOrder == 3) {
 document.getElementById("hoofdTekst").innerHTML = textArray[arrayOrder]
 buttonFadeOut();
  } else {
document.getElementById("hoofdTekst").innerHTML = textArray[arrayOrder]
  }
}

function buttonFadeOut(){
   $("button").fadeOut();
}
</script>
