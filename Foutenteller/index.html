<!DOCTYPE html>
<html>
<head>
<script>
//Eerst alles laten zien
document.getElementById("Lresult").innerHTML = "Lisa heeft " + localStorage.Lclickcount + " fout(en).";

document.getElementById("Wresult").innerHTML = "Willy heeft " + localStorage.Wclickcount + " fout(en).";

document.getElementById("Dresult").innerHTML = "Daniel heeft " + localStorage.Dclickcount + " fout(en).";

//De Daniel click teller
function Dclickcounter() {
    if(typeof(Storage) !== "undefined") {
        if (localStorage.Dclickcount) {
            localStorage.Dclickcount = Number(localStorage.Dclickcount)+1;
        } else {
            localStorage.Dclickcount = 1;
        }
        document.getElementById("Dresult").innerHTML = "Daniel heeft " + localStorage.Dclickcount + " fout(en).";
    } else {
      alert("Sorry! Het lijkt erop dat je browser geen 'localStorage' ondersteunt.");
    }
}

location.reload()
