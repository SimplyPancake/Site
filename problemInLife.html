<html>
<head>
  <title>Problem?</title>
  <p id="hoofdTekst", class=line1>Do you have a problem in life?</p>
  <button class="myButton", onclick="changeText('Can you do something about it?');">Yes</button>
  <button class="myButton", onclick="changeText('Then why worry?'); buttonFade();">No</button>
</head>
</html>

<script>
function changeText(newText) {
  if(document.getElementById("hoofdTekst").innerHTML == "Can you do something about it?"){
  document.getElementById("hoofdTekst").innerHTML = "Then why worry?";
  buttonFade();
  }
  else {
  document.getElementById("hoofdTekst").innerHTML = newText;
  }
}

function buttonFade(){
   $("button").fadeOut();
}
</script>
