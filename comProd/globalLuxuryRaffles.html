<!DOCTYPE html>
<html>
<h1 id="textVisualization"></h1>
<div id="textHere">
</div>

<script>
var watchesAmount = 59
var foo = new Array(watchesAmount);//create a 59 element array

for(var i=0;i<foo.length;i++){
  // foo[i+1] = "show"
  var tekst = document.getElementById('textHere').innerHTML;
  var tekstWrite = "<a class='numberSelect'  id='nummer" + (i+1) + "' onclick='clickText(" + (i+1) + ")' style='cursor: pointer;'>" + (i+1) + ' ' + '</a>';
  var tekstGonnaWrite = tekst + tekstWrite;
  document.getElementById('textHere').innerHTML = tekstGonnaWrite;
}

function clickText(numberName){
  console.log(numberName);
  document.getElementById("textVisualization").innerHTML = "Last number clicked: " + numberName;
  document.getElementById("nummer" +  numberName).style = "display: none;"
}
</script>
<style>
body {
  background-color: #29292A;
}

h1, a {
  color: white;
}

.numberSelect{
  word-spacing: 3px;
  user-select: none;
  -moz-user-select: none;
  -khtml-user-select: none;
  -webkit-user-select: none;
  -o-user-select: none;
}

</style>
</html>
