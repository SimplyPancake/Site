<!DOCTYPE html>
<html>
<h1>The main function:(no CSS)</h1>
<h1 id="textVisualization"></h1>
<div id="textHere">
</div>

<script>
var foo = new Array(59);//create a 45 element array

for(var i=0;i<foo.length;i++){
  var tekst = document.getElementById('textHere').innerHTML;
  var tekstWrite = "<a class='numberSelect'  onclick='clickText(" + (i+1) + ")' style='cursor: pointer;'>" + (i+1) + ' ' + '</a>';
  var tekstGonnaWrite = tekst + tekstWrite;
  document.getElementById('textHere').innerHTML = tekstGonnaWrite;
}

function clickText(numberName){
  console.log(numberName);
  document.getElementById("textVisualization").innerHTML = "Number clicked: " + numberName;
}
</script>
<style>
body {
  background-color: #29292A;
}

h1, a {
  color: white;
}

.numberSelect{
  word-spacing: 3px;
}


</style>
</html>
